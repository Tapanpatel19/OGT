<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color change by array</title>
  </head>
  <body id="mybody"></body>
  <script>
    let colors = ["red", "black", "blue", "orange", "yellow", "green","brown","grey","chartreuse","pink","orchid"];
    let mybody = document.getElementById("mybody");
    let i = 0;
    setInterval(() => {
      mybody.style.backgroundColor = colors[i];
      ++i;
      if (i == colors.length) {
        i = 0;
      }
    }, 1000);
  </script>
</html>
