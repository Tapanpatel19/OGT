<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb</title>
  </head>
  <body style="background-color: black; margin-top: 15rem;">
    <center>
      <img src="/assests/offbulb.jpg" alt="" id="bulb" />
      <button>On/Off</button>
    </center>
    <script>
      let a = document.getElementById("bulb");
      a.addEventListener("mouseout", () => {
        a.src = "/assests/offbulb.jpg";
      });
      a.addEventListener("mouseover", () => {
        a.src = "/assests/onbulb.jpg";
      });
    </script>
  </body>
</html>
