<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
  </head>
  <body>
    <form>
      <fieldset style="width: 30%;">
        <legend>Registration</legend>
        <label for="First name">Enter First Name :</label>
        <input type="text" placeholder="first name" /><br /><br />
        <label for="Last name">Enter Last Name :</label>
        <input type="text" placeholder="last name" /><br /><br />
        <label for="Gender">Gender:</label>
        <input type="radio" id="male" />
        <label for="male">Male</label>
        <input type="radio" id="Female" />
        <label for="Female">Female</label>
        <br /><br />
        <label for="Hobbies">Hobbies :</label>
        <input type="checkbox" /><label for="Cricket">Cricket</label><br />
        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
        <input type="checkbox" /><label for="Football">Football</label><br />
        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
        <input type="checkbox" /><label for="Reading">Reading</label><br />
        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
        <input type="checkbox" /><label for="Play Actions Games"
          >Play Action Games</label
        ><br />
        <label for="DOB"> DOB :</label>
        <input type="date" /><br /><br />
        <label for="Color"> Favorite color :</label>
        <input type="color" /><br />
        <p>Address :</p>
        <textarea name="Address" id="" cols="30" rows="10"></textarea>
        <br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
